<div>
  <div class="weight-item-info">
    <span>{{ weight.value }} Kg</span> <br />
    <span class="weight-date">{{ formatDate(weight.date) }}</span>
  </div>
  <div class="weight-item-controls">
    <button mat-button><fa-icon [icon]="faEdit"></fa-icon></button>
    <button mat-button><fa-icon [icon]="faTrash"></fa-icon></button>
  </div>
</div>
